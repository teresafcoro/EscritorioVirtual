    <h3>Juego de Crucigrama Matemático</h3>
    <main>
        <!-- Tablero del juego -->
    </main>
    <script>
        const crucigrama = new Crucigrama();
        crucigrama.paintMathword();
        // Evento de teclado
        document.addEventListener('keydown', (event) => {
            const allowedKeys = ['1', '2', '3', '4', '5', '6', '7', '8', '9', '+', '-', '*', '/'];
            if (crucigrama.selectedCell) {
                if (allowedKeys.includes(event.key)) {
                    crucigrama.introduceElement(event.key);
                } else {
                    alert('Por favor, seleccione un número del 1 al 9 o uno de los siguientes: + - * /.');
                }
            } else {
                alert('Por favor, seleccione una celda antes de pulsar un número.');
            }
        });
    </script>
